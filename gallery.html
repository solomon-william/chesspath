<!-- modal contact -->
<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">


          <label data-error="wrong" data-success="right" for="form34">Your name</label>
        <div class="input-group mb-5">
          <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-user prefix grey-text"></i></div>
        </div>
          <input type="text" id="form34" class="form-control validate" placeholder="name eg: john smit">

        </div>
            <label data-error="wrong" data-success="right" for="form29" class="label contol-label">Your email</label>
        <div class="input-group mb-5">
          <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-envelope prefix grey-text"></i></div>
          </div>
          <input type="email" id="form29" class="form-control validate" placeholder="example@email.com">
        </div>


          <label data-error="wrong" data-success="right" for="form32">Subject</label>
        <div class="input-group mb-5">
          <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-tag prefix grey-text"></i></div>
          </div>
          <input type="text" id="form32" class="form-control validate">
        </div>
          <label data-error="wrong" data-success="right" for="form8">Your message</label>
        <div class="input-group">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success pl-5 pr-5">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
